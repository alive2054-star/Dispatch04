<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성우 배차 관리 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
       
        .modal-backdrop {
            backdrop-filter: blur(4px);
            animation: fadeIn 0.2s ease-out;
        }
       
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
       
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
       
        .modal-content {
            animation: slideUp 0.3s ease-out;
        }
       
        .cell-preview {
            min-height: 100px;
            transition: all 0.2s;
            position: relative;
        }
       
        .cell-preview:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
        }
       
        .cell-preview.has-content {
            background: linear-gradient(to bottom, #f0fdf4, #dcfce7);
            border-color: #86efac;
        }
       
        .chip {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            margin: 4px;
            background: linear-gradient(to right, #dbeafe, #bfdbfe);
            color: #1e40af;
            border-radius: 9999px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.15s;
            cursor: pointer;
        }
       
        .chip:hover {
            background: linear-gradient(to right, #bfdbfe, #93c5fd);
            transform: scale(1.05);
        }
       
        .chip button {
            margin-left: 8px;
            color: #ef4444;
            font-weight: 900;
            transition: all 0.15s;
        }
       
        .chip button:hover {
            color: #dc2626;
            transform: scale(1.2);
        }
       
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
       
        .details-content.open {
            max-height: 300px;
        }
       
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 9999;
        }
       
        @keyframes slideIn {
            from { transform: translateX(400px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
       
        .move-btn {
            opacity: 0;
            transition: opacity 0.2s;
        }
       
        .cell-preview:hover .move-btn {
            opacity: 1;
        }

        /* 햄버거 메뉴 */
        .mobile-drawer {
            position: fixed;
            top: 0;
            right: -100%;
            width: 280px;
            height: 100vh;
            background: white;
            box-shadow: -4px 0 12px rgba(0,0,0,0.15);
            transition: right 0.3s ease-out;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .mobile-drawer.open {
            right: 0;
        }
        
        .drawer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-out;
            z-index: 999;
        }
        
        .drawer-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* 헤더 컴팩트 모드 */
        .header-content {
            max-height: 1000px;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 1;
        }
        
        .header-content.compact {
            max-height: 0;
            opacity: 0;
        }

        /* 모바일 최적화 */
        @media (max-width: 768px) {
            .mobile-table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .mobile-table th,
            .mobile-table td {
                min-width: 100px;
                font-size: 0.8rem;
                padding: 0.5rem;
            }
            .mobile-table .cell-preview {
                min-height: 80px;
                padding: 0.5rem;
            }
            .toast {
                bottom: 12px;
                right: 12px;
                padding: 12px 16px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <!-- 드로어 오버레이 -->
    <div id="drawerOverlay" class="drawer-overlay" onclick="closeDrawer()"></div>
    
    <!-- 모바일 드로어 메뉴 -->
    <div id="mobileDrawer" class="mobile-drawer">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-black text-gray-800">메뉴</h2>
                <button onclick="closeDrawer()" class="text-2xl text-gray-600 hover:text-gray-800">×</button>
            </div>
            
            <div class="space-y-3">
                <button onclick="showSearchModal(); closeDrawer();" class="w-full p-3 bg-purple-100 hover:bg-purple-200 text-purple-700 rounded-xl font-bold transition text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    검색
                </button>
               
                <button onclick="showExportModal(); closeDrawer();" class="w-full p-3 bg-green-100 hover:bg-green-200 text-green-700 rounded-xl font-bold transition text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    내보내기
                </button>
               
                <button onclick="showVehicleModal(); closeDrawer();" class="w-full p-3 bg-orange-100 hover:bg-orange-200 text-orange-700 rounded-xl font-bold transition text-sm flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    차량설정
                </button>
               
                <button onclick="showWriterModal(); closeDrawer();" class="w-full p-3 bg-blue-100 hover:bg-blue-200 rounded-xl transition text-sm flex items-center gap-2">
                    <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="font-bold text-blue-700" id="writerNameMobile">미인증</span>
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-3 md:p-6">
        <!-- 헤더 -->
        <header id="mainHeader" class="bg-white shadow-2xl rounded-2xl p-3 md:p-5 mb-5 sticky top-3 z-50">
            <!-- 최상단 바 (항상 표시) -->
            <div class="flex justify-between items-center">
                <div class="flex items-center gap-2 md:gap-3">
                    <button onclick="toggleHeader()" class="p-2 hover:bg-gray-100 rounded-lg md:hidden">
                        <svg id="headerToggleIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div class="bg-gradient-to-br from-blue-500 to-indigo-600 p-2 md:p-3 rounded-xl">
                        <svg class="w-6 h-6 md:w-8 md:h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-lg md:text-3xl font-black text-gray-800">성우 배차</h1>
                        <p class="text-xs text-gray-500 hidden md:block">실시간 배차 현황</p>
                    </div>
                </div>
               
                <div class="flex items-center gap-2">
                    <!-- 데스크톱 메뉴 -->
                    <div class="hidden lg:flex items-center gap-2">
                        <button onclick="showSearchModal()" class="px-4 py-2 bg-purple-100 hover:bg-purple-200 text-purple-700 rounded-xl font-bold transition text-sm flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            검색
                        </button>
                       
                        <button onclick="showExportModal()" class="px-4 py-2 bg-green-100 hover:bg-green-200 text-green-700 rounded-xl font-bold transition text-sm flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            내보내기
                        </button>
                       
                        <button onclick="showVehicleModal()" class="px-4 py-2 bg-orange-100 hover:bg-orange-200 text-orange-700 rounded-xl font-bold transition text-sm flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            차량
                        </button>
                       
                        <button onclick="showWriterModal()" class="px-4 py-2 bg-blue-100 hover:bg-blue-200 rounded-xl transition text-sm flex items-center gap-2">
                            <svg class="w-4 h-4 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span class="font-bold text-blue-700" id="writerName">미인증</span>
                        </button>
                    </div>
                    
                    <!-- 모바일 햄버거 메뉴 -->
                    <button onclick="openDrawer()" class="lg:hidden p-2 hover:bg-gray-100 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
           
            <!-- 확장 가능한 컨텐츠 -->
            <div id="headerContent" class="header-content">
                <!-- 주차 네비게이션 -->
                <div class="mt-4 flex flex-wrap items-center justify-center gap-2 md:gap-3">
                    <button onclick="navigateWeek(-1)" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl font-bold transition flex items-center gap-1 text-sm">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M15 19l-7-7 7-7"></path>
                        </svg>
                        <span class="hidden md:inline">이전 주</span>
                    </button>
                   
                    <div class="text-center px-3 py-2 bg-gradient-to-r from-blue-50 to-indigo-50 rounded-xl border-2 border-blue-200">
                        <div class="text-sm md:text-lg font-black text-gray-800" id="weekDisplay"></div>
                        <div class="text-xs text-gray-600 font-semibold" id="weekRange"></div>
                    </div>
                   
                    <button onclick="navigateWeek(1)" class="px-3 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-xl font-bold transition flex items-center gap-1 text-sm">
                        <span class="hidden md:inline">다음 주</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"></path>
                        </svg>
                    </button>
                   
                    <button onclick="goToToday()" class="px-3 py-2 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white rounded-xl font-bold transition shadow-lg text-sm">
                        오늘
                    </button>
                   
                    <input type="week" id="weekPicker" onchange="changeWeek(this.value)"
                           class="px-2 py-2 border-2 border-gray-300 rounded-xl text-xs md:text-sm font-semibold focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition">
                </div>
            </div>
        </header>

        <!-- 페이지 전환 버튼 -->
        <div class="flex gap-3 mb-5">
            <button onclick="showPage('view')" id="btnView" class="flex-1 py-3 md:py-4 rounded-xl font-black text-base md:text-lg transition shadow-lg bg-gradient-to-r from-blue-500 to-indigo-600 text-white">
                배차 현황
            </button>
            <button onclick="showPage('input')" id="btnInput" class="flex-1 py-3 md:py-4 rounded-xl font-black text-base md:text-lg transition bg-gray-200 text-gray-700">
                배차 입력
            </button>
        </div>

        <!-- 배차 현황 페이지 -->
        <section id="viewPage" class="bg-white rounded-2xl shadow-2xl overflow-hidden mobile-table-container">
            <div class="overflow-x-auto">
                <table class="w-full border-collapse mobile-table">
                    <thead class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white sticky top-0">
                        <tr>
                            <th colspan="7" class="py-3 md:py-4 text-center font-black text-lg md:text-xl">
                                주간 배차 현황
                            </th>
                        </tr>
                        <tr class="bg-gradient-to-r from-blue-400 to-indigo-500">
                            <th id="vday0" class="p-2 md:p-3 border-r border-blue-300 min-w-[100px] text-xs md:text-sm"></th>
                            <th id="vday1" class="p-2 md:p-3 border-r border-blue-300 min-w-[100px] text-xs md:text-sm"></th>
                            <th id="vday2" class="p-2 md:p-3 border-r border-blue-300 min-w-[100px] text-xs md:text-sm"></th>
                            <th id="vday3" class="p-2 md:p-3 border-r border-blue-300 min-w-[100px] text-xs md:text-sm"></th>
                            <th id="vday4" class="p-2 md:p-3 border-r border-blue-300 min-w-[100px] text-xs md:text-sm"></th>
                            <th id="vday5" class="p-2 md:p-3 border-r border-blue-300 min-w-[100px] text-xs md:text-sm"></th>
                            <th id="vday6" class="p-2 md:p-3 min-w-[100px] text-xs md:text-sm"></th>
                        </tr>
                    </thead>
                    <tbody id="viewTableBody"></tbody>
                </table>
            </div>
        </section>

        <!-- 배차 입력 페이지 -->
        <section id="inputPage" class="hidden">
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden mb-5">
                <!-- 날짜 지정 입력 -->
                <div class="bg-gradient-to-r from-green-500 to-emerald-600 p-4 md:p-5">
                    <h3 class="text-white font-black text-base md:text-lg mb-3 flex items-center gap-2">
                        <svg class="w-5 h-5 md:w-6 md:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        특정 날짜에 배차 정보 입력
                    </h3>
                    <div class="flex flex-wrap gap-3">
                        <input type="date" id="specificDate" class="flex-1 min-w-[180px] px-3 py-2 md:px-4 md:py-3 rounded-xl border-2 border-white font-semibold focus:ring-4 focus:ring-green-200 text-sm md:text-base">
                        <button onclick="openPivotModalForDate()" class="px-4 py-2 md:px-6 md:py-3 bg-white text-green-600 hover:bg-green-50 rounded-xl font-bold transition shadow-md text-sm md:text-base">
                            이 날짜에 입력하기
                        </button>
                    </div>
                </div>
               
                <div class="overflow-x-auto mobile-table-container">
                    <table class="w-full border-collapse mobile-table">
                        <thead class="bg-gradient-to-r from-green-500 to-emerald-600 text-white sticky top-0">
                            <tr>
                                <th colspan="7" class="py-3 md:py-4 text-center font-black text-lg md:text-xl">
                                    주간 배차 입력
                                </th>
                            </tr>
                            <tr class="bg-gradient-to-r from-green-400 to-emerald-500">
                                <th id="day0" class="p-2 md:p-3 border-r border-green-300 min-w-[100px] text-xs md:text-sm"></th>
                                <th id="day1" class="p-2 md:p-3 border-r border-green-300 min-w-[100px] text-xs md:text-sm"></th>
                                <th id="day2" class="p-2 md:p-3 border-r border-green-300 min-w-[100px] text-xs md:text-sm"></th>
                                <th id="day3" class="p-2 md:p-3 border-r border-green-300 min-w-[100px] text-xs md:text-sm"></th>
                                <th id="day4" class="p-2 md:p-3 border-r border-green-300 min-w-[100px] text-xs md:text-sm"></th>
                                <th id="day5" class="p-2 md:p-3 border-r border-green-300 min-w-[100px] text-xs md:text-sm"></th>
                                <th id="day6" class="p-2 md:p-3 min-w-[100px] text-xs md:text-sm"></th>
                            </tr>
                        </thead>
                        <tbody id="inputTableBody"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- 피벗 입력 모달 -->
        <div id="pivotModal" class="fixed inset-0 bg-black bg-opacity-60 modal-backdrop hidden items-center justify-center z-50 p-3">
            <div class="bg-white rounded-3xl shadow-2xl w-full max-w-4xl max-h-[95vh] overflow-y-auto modal-content">
                <div class="sticky top-0 bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 md:p-6 rounded-t-3xl z-10">
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl md:text-2xl font-black flex items-center gap-2 md:gap-3">
                            <svg class="w-6 h-6 md:w-8 md:h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            배차 정보 입력
                        </h3>
                        <button onclick="closePivotModal()" class="text-2xl md:text-3xl hover:text-gray-200 transition hover:rotate-90 duration-300">×</button>
                    </div>
                </div>
               
                <div class="p-4 md:p-6 grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-6">
                    <!-- 왼쪽: 입력 필드 -->
                    <div class="space-y-4 md:space-y-5">
                        <!-- 날짜 변경 -->
                        <div class="bg-yellow-50 p-3 md:p-4 rounded-2xl border-2 border-yellow-200">
                            <label class="block font-black text-gray-800 mb-2 text-sm md:text-base">날짜 변경</label>
                            <input type="date" id="pivotDate" class="w-full p-2 md:p-3 border-2 border-yellow-300 rounded-xl focus:border-yellow-500 focus:ring-4 focus:ring-yellow-200 transition font-semibold text-sm md:text-base">
                        </div>

                        <!-- 업체명 -->
                        <div class="bg-blue-50 p-3 md:p-4 rounded-2xl border-2 border-blue-200">
                            <label class="block font-black text-gray-800 mb-2 text-sm md:text-base">
                                업체명 <span class="text-red-500">*필수</span>
                            </label>
                            <input type="text" id="pivotCompany" placeholder="예: 정도철강"
                                   class="w-full p-2 md:p-3 border-2 border-blue-300 rounded-xl focus:border-blue-500 focus:ring-4 focus:ring-blue-200 transition font-semibold text-sm md:text-base"
                                   oninput="updatePivotPreview()">
                            <button onclick="saveCompanyToList()" class="text-xs md:text-sm text-blue-600 hover:text-blue-800 mt-2 font-bold">
                                + 목록에 저장 (최대 10개)
                            </button>
                            <div id="companiesChips" class="mt-3"></div>
                        </div>
                       
                        <!-- 상차지 -->
                        <div class="bg-green-50 p-3 md:p-4 rounded-2xl border-2 border-green-200">
                            <label class="block font-black text-gray-800 mb-2 text-sm md:text-base">상차지</label>
                            <input type="text" id="pivotLoading" placeholder="예: 남양주"

    <script>
        // ========== 전역 변수 ==========
        const DB_NAME = 'dispatchDB';
        const STORE_NAME = 'weekly_reports';
        const DAYS = ['일', '월', '화', '수', '목', '금', '토'];
        const DEFAULT_ROWS = 5;
        const MAX_COMPANIES = 10;
        const MAX_LOADINGS = 10;
       
        let db = null;
        let currentWeekStart = '';
        let writer = { name: '미인증', pin: '' };
        let currentRow = 0, currentCol = 0;
       
        let COMPANIES = JSON.parse(localStorage.getItem('companyList') || '[]');
        let LOADINGS = JSON.parse(localStorage.getItem('loadingList') || '[]');
       
        let pivotSelection = {
            company: '', loading: '', time: '', bang: '', jip: '', contact: '', notes: '', date: ''
        };

        // ========== 헤더 토글 (모바일) ==========
        function toggleHeader() {
            const content = document.getElementById('headerContent');
            const icon = document.getElementById('headerToggleIcon');
            
            if (content.classList.contains('compact')) {
                content.classList.remove('compact');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>';
            } else {
                content.classList.add('compact');
                icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>';
            }
        }

        // ========== 드로어 메뉴 ==========
        function openDrawer() {
            document.getElementById('mobileDrawer').classList.add('open');
            document.getElementById('drawerOverlay').classList.add('show');
        }

        function closeDrawer() {
            document.getElementById('mobileDrawer').classList.remove('open');
            document.getElementById('drawerOverlay').classList.remove('show');
        }

        // ========== 초기화 ==========
        window.onload = () => {
            const today = new Date();
            const weekStart = getWeekStart(today);
            currentWeekStart = formatDate(weekStart);
           
            document.getElementById('weekPicker').value = getWeekInputValue(weekStart);
            document.getElementById('specificDate').value = formatDate(today);
           
            loadWriter();
            initDB().then(() => {
                loadWeek(currentWeekStart);
                updateWeekDisplay();
            }).catch(err => {
                console.error('DB 초기화 실패:', err);
                showToast('시스템 초기화 실패');
            });
        };

        // ========== IndexedDB 관리 ==========
        function initDB() {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(DB_NAME, 1);
               
                req.onupgradeneeded = e => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains(STORE_NAME)) {
                        db.createObjectStore(STORE_NAME, { keyPath: 'weekStart' });
                    }
                };
               
                req.onsuccess = e => {
                    db = e.target.result;
                    resolve();
                };
               
                req.onerror = e => reject(e.target.error);
            });
        }

        function getStore(mode) {
            if (!db) return null;
            const tx = db.transaction(STORE_NAME, mode);
            return tx.objectStore(STORE_NAME);
        }

        function saveToIDB(data) {
            const store = getStore('readwrite');
            if (!store) return;
            store.put(data);
        }

        // ========== 날짜 유틸리티 ==========
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function getWeekStart(date) {
            const d = new Date(date);
            d.setDate(d.getDate() - d.getDay());
            d.setHours(0, 0, 0, 0);
            return d;
        }

        function getWeekInputValue(date) {
            const year = date.getFullYear();
            const weekNum = getWeekNumber(date);
            return `${year}-W${String(weekNum).padStart(2, '0')}`;
        }

        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function updateWeekDisplay() {
            const start = new Date(currentWeekStart);
            const end = new Date(start);
            end.setDate(start.getDate() + 6);
           
            const weekNum = getWeekNumber(start);
            document.getElementById('weekDisplay').textContent =
                `${start.getFullYear()}년 ${start.getMonth() + 1}월 ${weekNum}주차`;
           
            document.getElementById('weekRange').textContent =
                `${start.getMonth() + 1}/${start.getDate()} ~ ${end.getMonth() + 1}/${end.getDate()}`;
        }

        // ========== 주차 네비게이션 ==========
        function navigateWeek(offset) {
            const current = new Date(currentWeekStart);
            current.setDate(current.getDate() + offset * 7);
            currentWeekStart = formatDate(getWeekStart(current));
            document.getElementById('weekPicker').value = getWeekInputValue(new Date(currentWeekStart));
            loadWeek(currentWeekStart);
            updateWeekDisplay();
        }

        function goToToday() {
            const today = new Date();
            currentWeekStart = formatDate(getWeekStart(today));
            document.getElementById('weekPicker').value = getWeekInputValue(today);
            loadWeek(currentWeekStart);
            updateWeekDisplay();
        }

        function changeWeek(weekValue) {
            const [year, week] = weekValue.split('-W');
            const jan4 = new Date(year, 0, 4);
            const weekStart = new Date(jan4);
            weekStart.setDate(jan4.getDate() - jan4.getDay() + (parseInt(week) - 1) * 7);
           
            currentWeekStart = formatDate(getWeekStart(weekStart));
            loadWeek(currentWeekStart);
            updateWeekDisplay();
        }

        // ========== 페이지 전환 ==========
        function showPage(page) {
            // 인증되지 않은 사용자는 배차 입력 탭 접근 불가
            if (page === 'input' && writer.name === '미인증') {
                showToast('작성자 인증이 필요합니다');
                showWriterModal();
                return;
            }
            
            document.querySelectorAll('#viewPage, #inputPage').forEach(el => el.classList.add('hidden'));
            document.getElementById(`${page}Page`).classList.remove('hidden');
           
            document.getElementById('btnView').className = 'flex-1 py-3 md:py-4 rounded-xl font-black text-base md:text-lg transition ' +
                (page === 'view' ? 'shadow-lg bg-gradient-to-r from-blue-500 to-indigo-600 text-white' : 'bg-gray-200 text-gray-700');
           
            document.getElementById('btnInput').className = 'flex-1 py-3 md:py-4 rounded-xl font-black text-base md:text-lg transition ' +
                (page === 'input' ? 'shadow-lg bg-gradient-to-r from-green-500 to-emerald-600 text-white' : 'bg-gray-200 text-gray-700');
        }

        // ========== 데이터 로드 ==========
        function loadWeek(weekStart) {
            if (!db) return;
           
            const store = getStore('readonly');
            if (!store) return;
            const req = store.get(weekStart);
            req.onsuccess = e => {
                let data = e.target.result;
                if (!data) {
                    data = createEmptyWeek(weekStart);
                    saveToIDB(data);
                }
                renderInputTable(data);
                renderViewTable(data);
            };
            req.onerror = e => {
                console.error('데이터 로드 실패:', e.target.error);
            };
        }

        function createEmptyWeek(weekStart) {
            return {
                weekStart,
                rows: Array.from({length: DEFAULT_ROWS}, () =>
                    Array(7).fill(null).map(() => ({
                        company: '', loading: '', time: '', bang: '', jip: '',
                        contact: '', notes: '', author: ''
                    }))
                )
            };
        }

        // ========== 테이블 렌더링 ==========
        function renderInputTable(data) {
            const tbody = document.getElementById('inputTableBody');
            if (!tbody) return;
            renderHeaders('day', data.weekStart);
            tbody.innerHTML = '';
            
            data.rows.forEach((row, rowIdx) => {
                const tr = document.createElement('tr');
                row.forEach((cell, colIdx) => {
                    const td = document.createElement('td');
                    td.className = 'border border-gray-200 p-2 align-top bg-white';
                   
                    const hasContent = cell.company || cell.loading || cell.time || cell.bang || cell.jip;
                   
                    td.innerHTML = `
                        <div class="cell-preview ${hasContent ? 'has-content' : 'bg-gray-50 border-2 border-dashed border-gray-300'} p-2 md:p-3 rounded-xl" onclick="openPivotModal(${rowIdx}, ${colIdx})">
                            ${hasContent ? `
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex gap-1">
                                        ${rowIdx > 0 ? `<button class="move-btn p-1 bg-blue-100 hover:bg-blue-200 rounded text-xs" onclick="event.stopPropagation(); moveCell(${rowIdx}, ${colIdx}, -1)" title="위로 이동">↑</button>` : ''}
                                        ${rowIdx < data.rows.length - 1 ? `<button class="move-btn p-1 bg-blue-100 hover:bg-blue-200 rounded text-xs" onclick="event.stopPropagation(); moveCell(${rowIdx}, ${colIdx}, 1)" title="아래로 이동">↓</button>` : ''}
                                    </div>
                                    <button class="p-1 bg-red-100 hover:bg-red-200 rounded text-xs font-bold text-red-600" onclick="event.stopPropagation(); deleteCell(${rowIdx}, ${colIdx})">삭제</button>
                                </div>
                            ` : ''}
                            ${formatCellPreview(cell)}
                        </div>
                    `;
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        function renderViewTable(data) {
            renderHeaders('vday', data.weekStart);
            const tbody = document.getElementById('viewTableBody');
            tbody.innerHTML = '';
           
            data.rows.forEach(row => {
                const tr = document.createElement('tr');
                row.forEach(cell => {
                    const td = document.createElement('td');
                    td.className = 'border border-gray-200 p-2 md:p-3 align-top bg-white';
                   
                    const hasContent = cell.company || cell.loading || cell.time || cell.bang || cell.jip;
                   
                    if (!hasContent) {
                        td.innerHTML = '<div class="text-gray-300 text-center py-4 text-xs md:text-sm">내용 없음</div>';
                    } else {
                        const detailsId = `details-${Math.random().toString(36).substr(2, 9)}`;
                        const hasDetails = cell.contact || cell.notes;
                       
                        td.innerHTML = `
                            <div class="text-xs md:text-sm space-y-2">
                                ${cell.company ? `<div class="font-black text-gray-900 text-sm md:text-base">${cell.company}</div>` : ''}

                    }
                   
                    // 새 날짜의 같은 열에서 빈 행 찾기 (겹치지 않게)

                    for (let i = 0; i < newData.rows.length; i++) {

        function performSearch() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            const startDate = document.getElementById('searchStartDate').value;
            const endDate = document.getElementById('searchEndDate').value;
           
            if (!keyword || !startDate || !endDate) {
                document.getElementById('searchResults').innerHTML = '<div class="text-gray-400 text-center py-8 text-sm">검색어와 날짜를 입력하세요.</div>';
                return;
            }
           
            const results = [];
            const start = new Date(startDate + 'T00:00:00');
            const end = new Date(endDate + 'T23:59:59');
           
            const req = getStore('readonly').openCursor();
            req.onsuccess = e => {
                const cursor = e.target.result;
                if (cursor) {
                    const data = cursor.value;
                    const weekStart = new Date(data.weekStart + 'T00:00:00');
                   
                    data.rows.forEach((row, rowIdx) => {
                        row.forEach((cell, colIdx) => {
                            const cellDate = new Date(weekStart);
                            cellDate.setDate(weekStart.getDate() + colIdx);
                            cellDate.setHours(0, 0, 0, 0);
                           
                            // 날짜 범위 체크
                            if (cellDate >= start && cellDate <= end) {
                                const searchText = `${cell.company} ${cell.loading} ${cell.author}`.toLowerCase();
                                // 검색어가 포함되어 있고, 업체명이 있는 경우만
                                if (cell.company && searchText.includes(keyword)) {
                                    results.push({
                                        date: cellDate,
                                        cell: cell,
                                        weekStart: data.weekStart
                                    });
                                }
                            }
                        });
                    });
                    cursor.continue();
                } else {
                    displaySearchResults(results);
                }
            };
        }

        function displaySearchResults(results) {
            const container = document.getElementById('searchResults');
           
            if (results.length === 0) {
                container.innerHTML = '<div class="text-gray-400 text-center py-8 text-sm">검색 결과가 없습니다.</div>';
                return;
            }
           
            container.innerHTML = results.map(r => {
                const dateStr = `${r.date.getMonth() + 1}/${r.date.getDate()} (${DAYS[r.date.getDay()]})`;
                return `
                    <div class="p-3 md:p-4 bg-white border border-gray-200 rounded-xl hover:shadow-lg transition cursor-pointer" onclick="goToSearchResult('${r.weekStart}')">
                        <div class="font-black text-gray-900 text-sm md:text-base">${dateStr}</div>
                        <div class="text-xs md:text-sm space-y-1 mt-2">
                            ${r.cell.company ? `<div class="font-semibold">${r.cell.company}</div>` : ''}
                            ${r.cell.loading ? `<div class="text-blue-600">📍 ${r.cell.loading}</div>` : ''}
                            ${r.cell.time ? `<div class="text-purple-600">🕐 ${r.cell.time}</div>` : ''}
                            ${r.cell.bang || r.cell.jip ? `<div class="text-green-600">🚛 ${[r.cell.bang, r.cell.jip].filter(Boolean).join(' / ')}</div>` : ''}
                            ${r.cell.author ? `<div class="text-xs text-gray-500 mt-1">작성: ${r.cell.author}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

                    const data = cursor.value;
                    const weekStart = new Date(data.weekStart);

                    data.rows.forEach(row => {
                        row.forEach((cell, colIdx) => {
                            const cellDate = new Date(weekStart);
                            cellDate.setDate(weekStart.getDate() + colIdx);

                            if (cellDate >= start && cellDate <= end && cell.company) {
                                rows.push([
                                    formatDate(cellDate),
                                    DAYS[colIdx],
                                    cell.company,
                                    cell.loading,
                                    cell.time,
                                    cell.bang,
                                    cell.jip,
                                    cell.contact,
                                    cell.notes,
                                    cell.author
                                ]);
                            }
                        });
                    });
                    cursor.continue();
                } else {
                    const csv = rows.map(r => r.map(c => `"${c}"`).join(',')).join('\n');
                    const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `배차현황_${startDate}_${endDate}.csv`;
                    link.click();
                    URL.revokeObjectURL(url);
                    closeExportModal();
                    showToast('CSV 내보내기 완료!');
                }
            };
        }

        function exportToExcel() {
            const startDate = document.getElementById('exportStartDate').value;
            const endDate = document.getElementById('exportEndDate').value;
           
            if (!startDate || !endDate) {
                alert('내보낼 기간을 선택하세요.');
                return;
            }

            const start = new Date(startDate);
            const end = new Date(endDate);
            const dataForExcel = [];

            const req = getStore('readonly').openCursor();
            req.onsuccess = e => {
                const cursor = e.target.result;
                if (cursor) {
                    const data = cursor.value;
                    const weekStart = new Date(data.weekStart);

                    data.rows.forEach(row => {
                        row.forEach((cell, colIdx) => {
                            const cellDate = new Date(weekStart);
                            cellDate.setDate(weekStart.getDate() + colIdx);

                            if (cellDate >= start && cellDate <= end && cell.company) {
                                dataForExcel.push({
                                    날짜: formatDate(cellDate),
                                    요일: DAYS[colIdx],
                                    업체명: cell.company,
                                    상차지: cell.loading,
                                    시간: cell.time,
                                    방통차: cell.bang,
                                    집게차: cell.jip,
                                    연락처: cell.contact,
                                    특이사항: cell.notes,
                                    작성자: cell.author
                                });
                            }
                        });
                    });
                    cursor.continue();
                } else {
                    const ws = XLSX.utils.json_to_sheet(dataForExcel);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, '배차현황');
                    XLSX.writeFile(wb, `배차현황_${startDate}_${endDate}.xlsx`);
                    closeExportModal();
                    showToast('Excel 내보내기 완료!');
                }
            };
        }

        // ========== 차량 설정 ==========
        function showVehicleModal() {
            const bangCount = localStorage.getItem('bangCount') || '5';
            const jipCount = localStorage.getItem('jipCount') || '3';
           
            document.getElementById('bangCountInput').value = bangCount;
            document.getElementById('jipCountInput').value = jipCount;
           
            document.getElementById('vehicleModal').classList.remove('hidden');
            document.getElementById('vehicleModal').classList.add('flex');
        }

        function closeVehicleModal() {
            document.getElementById('vehicleModal').classList.add('hidden');
            document.getElementById('vehicleModal').classList.remove('flex');
        }

        function saveVehicleCount() {
            const bangCount = parseInt(document.getElementById('bangCountInput').value);
            const jipCount = parseInt(document.getElementById('jipCountInput').value);
           
            if (bangCount < 1 || bangCount > 20) {
                alert('방통차는 1-20대 사이로 입력하세요.');
                return;
            }
           
            if (jipCount < 1 || jipCount > 10) {
                alert('집게차는 1-10대 사이로 입력하세요.');
                return;
            }

            localStorage.setItem('bangCount', bangCount);
            localStorage.setItem('jipCount', jipCount);

            const bangSelect = document.getElementById('bangSelect');
            const jipSelect = document.getElementById('jipSelect');
            if (bangSelect && jipSelect) {
                bangSelect.innerHTML = '<option value="">선택안함</option>' +
                    Array.from({length: bangCount}, (_, i) => `<option value="방${i+1}">방${i+1}</option>`).join('');
                jipSelect.innerHTML = '<option value="">선택안함</option>' +
                    Array.from({length: jipCount}, (_, i) => `<option value="집${i+1}">집${i+1}</option>`).join('');
            }

            closeVehicleModal();
            showToast(`차량 설정 저장됨: 방통차 ${bangCount}대, 집게차 ${jipCount}대`);
        }

        // ========== 토스트 알림 ==========
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast';
            toast.classList.remove('hidden');

            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        // ========== 이벤트 리스너 초기화 ==========
        document.addEventListener('DOMContentLoaded', function() {
            // 모달 외부 클릭 시 닫기
            document.querySelectorAll('.modal-backdrop').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        const modalId = this.id;
                        if (modalId === 'pivotModal') closePivotModal();
                        else if (modalId === 'writerModal') closeWriterModal();
                        else if (modalId === 'searchModal') closeSearchModal();
                        else if (modalId === 'exportModal') closeExportModal();
                        else if (modalId === 'vehicleModal') closeVehicleModal();
                    }
                });
            });

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePivotModal();
                    closeWriterModal();
                    closeSearchModal();
                    closeExportModal();
                    closeVehicleModal();
                    closeDrawer();
                }
            });

            // 피벗 모달 내 날짜 변경 시 자동으로 요일 계산
            const pivotDateInput = document.getElementById('pivotDate');
            if (pivotDateInput) {
                pivotDateInput.addEventListener('change', function() {
                    const newDate = this.value;
                    if (newDate) {
                        const selectedDate = new Date(newDate);
                        const newWeekStart = getWeekStart(selectedDate);
                        const dayOfWeek = selectedDate.getDay();
                        
                        // 날짜가 변경되면 currentCol 업데이트 (새로운 열 위치)
                        currentCol = dayOfWeek;
                        
                        // pivotSelection의 date도 업데이트
                        pivotSelection.date = newDate;
                        
                        updatePivotPreview();
                    }
                });
            }

            // 모바일 터치 최적화
            if ('ontouchstart' in window) {
                document.querySelectorAll('.cell-preview').forEach(cell => {
                    cell.addEventListener('touchstart', function() {
                        this.style.transform = 'translateY(-1px)';
                    });
                    cell.addEventListener('touchend', function() {
                        this.style.transform = '';
                    });
                });
            }

            // 스크롤 시 헤더 자동 접기 (모바일)
            let lastScrollTop = 0;
            let scrollTimeout;
            window.addEventListener('scroll', function() {
                if (window.innerWidth <= 768) {
                    const content = document.getElementById('headerContent');
                    const icon = document.getElementById('headerToggleIcon');
                    const st = window.pageYOffset || document.documentElement.scrollTop;
                    
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => {
                        if (st > lastScrollTop && st > 100) {
                            // 스크롤 다운
                            if (!content.classList.contains('compact')) {
                                content.classList.add('compact');
                                if (icon) {
                                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path>';
                                }
                            }
                        } else if (st < lastScrollTop || st < 50) {
                            // 스크롤 업 또는 최상단
                            if (content.classList.contains('compact')) {
                                content.classList.remove('compact');
                                if (icon) {
                                    icon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>';
                                }
                            }
                        }
                        lastScrollTop = st <= 0 ? 0 : st;
                    }, 100);
                }
            }, false);
        });

        // 서비스 워커 등록 (PWA 지원)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(() => {});
            });
        }

        // 페이지 가시성 변경 시 데이터 새로고침
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && db) {
                loadWeek(currentWeekStart);
            }
        });
    </script>
